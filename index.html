<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassRoom Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ClassRoom Finder</h1>
        <label for="day">曜日を選択</label>
        <select id="day">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
        </select>

        <label for="period">時限を選択</label>
        <select id="period">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
        </select>

        <button onclick="findClassroom()">教室を検索</button>

        <p id="result"></p>
    </div>

    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script>
        const classroomSchedule = {
             "Monday": {1: "1010", 2: "1020", 3: "1030", 4: "1040", 5: "1050", 6: "1060"},
            "Tuesday": {1: "1040", 2: "1050", 3: "1060", 4: "1070", 5: "1080", 6: "1090"},
            "Wednesday": {1: "1070", 2: "1080", 3: "1090", 4: "1100", 5: "1110", 6: "1120"},
            "Thursday": {1: "1100", 2: "1110", 3: "1012", 4: "1130", 5: "1140", 6: "1150"},
            "Friday": {1: "1120", 2: "1130", 3: "1140", 4: "1150", 5: "1160", 6: "1170"}
        };

        function findClassroom() {
            const day = document.getElementById('day').value;
            const period = document.getElementById('period').value;
            const classroom = classroomSchedule[day][period] || "教室が見つかりません";
            document.getElementById('result').textContent = `${day}の${period}限は教室: ${classroom}`;
        }

        // LIFFの初期化
        window.onload = function() {
            liff.init({ liffId: "2005717023-5ar0Rk21" }).then(() => {
                if (!liff.isLoggedIn()) {
                    liff.login();
                }
            }).catch(err => {
                console.error('LIFF Initialization failed ', err);
            });
        };
    </script>
</body>
</html>
